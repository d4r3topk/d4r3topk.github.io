---
layout: default
---

<div id="main" role="main">			
    {% if page.image.feature %}
    <div class="page-lead" style="background-image:url({{ site.url }}/images/{{ page.image.feature }})">
      <div class="wrap page-lead-content">
        <h1>Blog</h1>
        <h2>Where thoughts turn into words.</h2>
      </div><!-- /.page-lead-content -->
    </div><!-- /.page-lead -->
    {% endif %}

    <div class="wrap">
		<div class="page-title">
			<h1>{{ page.title }}</h1>
			{% if page.excerpt %}<h2><center>{{ page.excerpt }}</center></h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
